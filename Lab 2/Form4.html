<html>
    <head>
        <title>
            DOB Form Page
        </title>
    </head>
    <body>
        
                    <form action="Form5.html">
                        <fieldset >
                                <legend>Date of Birth</legend>
                                    <table>
                                        <table align="center">
                                            <tr>
                                                <td align="center">dd</td>
                                                <td align="center">mm</td>
                                                <td align="center">yyyy</td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" name="day" placeholder="" maxlength="2" required> /</td>
                                                <td><input type="text" name="month" placeholder="" maxlength="2" required> /</td>
                                                <td><input type="text" name="year" placeholder="" maxlength="4" required></td>
                                            </tr>
                                            
                                        </table>
                                        <td colspan="2"><hr></td>
                                    </table>
                        </fieldset>
                            <table>
                                <tr>
                                    <td>
                                        <input type="submit" name="" value="Submit"  />
                                    </td>
                                </tr>
                            </table>
                    </form>

                    
    </body>
</html>
